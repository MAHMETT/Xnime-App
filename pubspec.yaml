name: xnime_app
description: 'A new Flutter project.'
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: ^3.7.2

dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.8
    go_router: ^15.1.2
    dio: ^5.8.0+1
    flutter_dotenv: ^5.2.1
    flutter_svg: ^2.1.0
    flutter_launcher_icons: ^0.14.3
    smooth_page_indicator: ^1.2.1

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/fonts/poppins/
    - lib/assets/logos/Xyutori.svg
  fonts:
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: lib/assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/poppins/Poppins-MediumItalic.ttf
          style: italic

flutter_launcher_icons:
  image_path: "lib/assets/logos/Xyutori.png"
  android: true
  ios: true
  linux: true
  windows: true
  macos: true